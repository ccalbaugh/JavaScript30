<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    var variable = 'Great';
    console.log(`I am a ${variable}`);

    // Styled
    console.log('%c This is it.', 'font-size: 50px; background: red; text-shadow: 2px 2px 0 grey');

    // warning!
    console.warn('OH NOOOO');

    // Error :|
    console.error('OH NOOOO');

    // Info
    console.info('OH NOOOO');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch', 'nope'));

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}.`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Caden');
    console.count('Caden');
    console.count('Caden');
    console.count('Caden');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/ccalbaugh')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

  </script>
</body>
</html>
